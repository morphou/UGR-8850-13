	<main>
		<div class="container mt-5">
		<h3>Contact Us</h3>
		<form class="row g-3">
			<div class="col-md-6">
			<label for="firstName" class="form-label"></label>
			<input type="text" class="form-control" id="firstName" placeholder="First Name" required>
			</div>
			<div class="col-md-6">
			<label for="lastName" class="form-label"></label>
			<input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
			</div>
			<div class="col-md-8">
			<label for="emailInfo" class="form-label"></label>
			<input type="email" class="form-control" id="form-control" placeholder="Email" required>
			</div>
			<div class="col-md-4">
				<label for="phoneNumber" class="form-label"></label>
			<input type="text" class="form-control"id="phoneNumber" placeholder="Phone no." required>
			</div>
			<div class="col-md-12">
				<label for="subject" class="form-label"></label>
			<textarea  class="form-control" id="subject" rows="3" placeholder="Subject"></textarea>
			</div>
			<div class="col-md-12">
			<button  class="btn btn-primary"type="submit">Send</button>
			</div>
		</form>
		</div>
	</main>
